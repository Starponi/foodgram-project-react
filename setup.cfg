[flake8]
ignore =
    W503,
    W201,
    W291,
    W293,
    F811,
    I001,
    R504,
    I005,
    I004,
    D103,
    D100,
    D101,
    D102,
    D103,
    D104,
    D105,
    D106,
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
